<!-- This is an HTML document with a drag and drop feature using JavaScript. The user can drag an image of the W3Schools logo and drop it into a rectangle with a border. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    
        <h2>Drag and Drop</h2>
        <p>Drag the W3Schools image into the rectangle:</p>
    
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="http://store-images.s-microsoft.com/image/apps.23455.14599852896494176.6a23f863-5fc1-443c-9578-78937fdfd4ae.3b242290-51fa-43ce-afff-fc816b9975b4" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
